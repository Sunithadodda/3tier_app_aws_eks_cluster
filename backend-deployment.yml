apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: dsunitha2/backend-app
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: "postgres://username:password@database-service:5432/yourdbname"

